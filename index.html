<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>NEAT</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
	
    <!-- 3rd party js -->
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <!-- NEAT js -->
    <script type="text/javascript" src="neat.js" ></script>
    <script type="text/javascript" src="graph.js" ></script>
    <script type="text/javascript" src="data.js" ></script> 

    <!-- Lastly we initialize the NEAT app. -->
    <script>
        document.addEventListener('DOMContentLoaded', neat.init, false);
    </script>

</head>

<body>
<div id="vis_div" ng-app="" ng-controller="neat.namesController"> 

    <div id="menu_div">
        <form action="" id="major_form">
            <div data-ng-repeat="i in [0,1,2,3]">
                <input type="checkbox" id="{{majorsAbbr[i]}}" onclick="neat.updateGraph();">
                    {{majors[i]}}
                </input>
                <br/>
            </div>
        </form>
    </div>

    <div id="graph_div">
        This is text.
    </div>

    <div class="clear"/>
</div>
</body>
