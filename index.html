<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>NEAT</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="form.css" />

<!-- 3rd party js -->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
<script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>

<!-- NEAT js -->
<script type="text/javascript" src="neat.js" ></script>
<script type="text/javascript" src="graph.js" ></script>
<script type="text/javascript" src="data.js" ></script> 
<script type="text/javascript" src="animation.js" ></script> 

</head>

<body  onresize="neat.resizeGraph()">
<div id="spinner_div">
    <!-- Create a spinner while NEAT app is setting itself up -->
    <script>animation.createSpinner("spinner_div");</script>
</div>

<div id="container">

    <div id="header_div">
        <img id="logo_img" alt="University of Portland Logo" src="res/up_logo.png">
        <div class="clear"></div>
    </div>

    <div id="wrapper">
        <div id="vis_div" ng-app="" ng-controller="neat.namesController" class="hide_until_init"> 

            <div id="majors_tab_div" onclick="neat.switchTabTo(neat.MAJORS)" tabindex="1" class="tab">
                CS &amp; EGR Enrollment over time
            </div>

            <div id="profs_tab_div" onclick="neat.switchTabTo(neat.PROFS)" tabindex="2" class="tab non_selected_tab">
                CS Students &amp; Faculty over time
            </div>

            <div class="clear"> </div>
            <div id="majors_disp_div" class="app_container">
                <div id="majors_menu_div" class="menu_div" >

                    <form action="" id="major_form">
                        <div data-ng-repeat="i in [0,1,2,3]">
                            <input type="checkbox" id="{{majorsAbbr[i]}}" onclick="neat.updateGraph();">
                            <label for="{{majorsAbbr[i]}}">{{majors[i]}}</label>
                            <br/>
                        </div>
                    </form>
                </div>

                <div class="graph_div">
                    <div id="majors_graph_div"></div>
                </div>

                <div class="clear"></div>
            </div>

            <div id="profs_disp_div" style="visibility: hidden; display: none;" class="app_container">
                <div id="profs_menu_div" class="menu_div" >
                </div>
                <h1>Nothing to see here!</h1>
                <h2>Move along...</h2>
                <div class="clear"> </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div id="footer_div">
        University of Portland logo &copy; Univeristy of Portland
    </div>
</div>


</body>
